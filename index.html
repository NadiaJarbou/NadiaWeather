<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title>VÃ¤der app</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/app.js"></script>
</head>

<body>
	<div class="site-content">
		<header class="site-header">
			<div class="container">
				<a href="index.html" class="branding">
					<img src="images/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Weather app</h1>
					</div>
				</a>

				<div class="main-navigation">
					<ul class="menu">
						<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
						<li class="menu-item"><a href="#">News</a></li>
						<li class="menu-item"><a href="#">Live cameras</a></li>
						<li class="menu-item"><a href="#">Photos</a></li>
						<li class="menu-item"><a href="#">Contact</a></li>
					</ul>
				</div>

			</div>
		</header>

		<main class="main-container">
			<div class="weather-container">
				<div class="today weather">
					<div class="weather-header">
						<div id="day" class="day">Monday</div>
						<div id="datetime" class="date">6 Oct</div>
					</div>
					<div class="weather-content">
						<div class="location" id="city">New York</div>
						<div class="degree">
							<div class="num"><span id="deg">23</span><sup>o</sup>C</div>
							<div class="weather-icon">
								<img id="icon" src="images/icons/icon-1.svg" alt="" width=90>
							</div>
						</div>
						<span><img src="images/umbrella.png" width="30" height="30" alt=""><span id="humidity">20%</span></span>
						<span><img src="images/wind.png" width="30" height="30" alt=""><span id="speed">18km/h</span></span>
						<span><img src="images/pressure.png" width="30" height="30" alt=""><span id="pressure">clear</span></span>
					</div>
				</div>
			</div>
		</main>

		<footer class="site-footer">
			<div class="container">
				<p>Copyright 2023  app.</p>
			</div>
		</footer>
	</div>

</body>

</html>
